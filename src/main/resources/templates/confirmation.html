<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/tyhmeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Liste des patients</title>
<!-- <link rel="stylesheet" type="text/css" -->
<!-- 	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" /> -->
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container">
			<div class="card">
				<div class="card-header">Enregistrement effectué avec succès !</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID</label> 
						<strong><label th:text="${patient.id}"></label></strong>
					</div>

					<div class="form-group">
						<label>Nom : </label> 
						<strong><label th:text="${patient.name}"></label></strong>
					</div>

					<div class="form-group">
						<label>Score : </label> 
						<strong><label th:text="${patient.score}"></label></strong>
					</div>

					<div class="form-group">
						<label>Date de naissance : </label> 
						<strong><label th:text="${patient.dateNaissance}"></label></strong>
					</div>

					<div class="form-group">
						<strong><label>Malade : </label> <label th:text="${patient.malade}"></label></strong>
					</div>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
