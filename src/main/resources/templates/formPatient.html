<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/tyhmeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Ajout d'un nouveau patient</title>

</head>
<!-- en Html5, on est pas obligé de fermer toutes les balises -->
<body>


	<div layout:fragment="pageContent">
	<h3>Form Patient</h3>

		<div class="container mt-5">
		<div class="col-md-6">
			<div class="card">
	<div class="card-header" th:if="${mode=='new'}">Formulaire de saisie d'un nouveau patient</div>
	<div class="card-header" th:if="${patient.id==null}">Formulaire de saisie d'un nouveau patient</div>
	<div class="card-header" th:if="${mode=='edit'}">Modification des données d'un patient</div>
	<div class="card-header" th:if="${patient.id!=null}">Modification des données d'un patient</div>
	<div class="car-body">
<form th:action="@{savePatient}" method="post">
<div class="form-group">
<label class="control-label">Id = </label> 
<label class="control-label" th:text="${patient.id}"></label> 
<input type="hidden" name="id" class="form-control" th:value="${patient.id}">
</div>
<div class="form-group">
<label class="control-label">Name</label>
<!-- th:value -> data binding -->
<input type="text" name="name" class="form-control" th:value="${patient.name}">
<span th:errors=${patient.name} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Date de Naissance</label>
<input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
<span th:errors=${patient.dateNaissance} class="text-danger"></span>
</div>
<div class="form-group">
<label class="control-label">Malade</label>
<input type="checkbox" name="malade" th:checked="${patient.malade}">
<span th:errors=${patient.malade} class="text-danger"></span>
<div class="form-group">
<label class="control-label">Score</label>
<input type="text" name="score" class="form-control" th:value="${patient.score}">
<span th:errors=${patient.score} class="text-danger"></span>
</div>
</div>
<button class="btn btn-success" type="submit">Save</button>


</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
