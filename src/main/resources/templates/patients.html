<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/tyhmeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf.org/thymeleaf-extras-springsecurity5"
layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Liste des patients</title>
<!-- <link rel="stylesheet" type="text/css" -->
<!-- 	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" /> -->
</head>
<body>

	<h3>Liste des patients</h3>
	<div layout:fragment="pageContent">
	<div class="container mt-5">
	<div class="card">
		<div class="card-header">Liste des patients</div>
		<div class="card-body">
		<form method="get" th:action="@{patients}">
		<div class="form-group">
		<label>Name</label>
		<input type="text" name="keyword" th:value=${keyword}>
		<button class="btn btn-success">Chercher</button>
		</div>
		</form>
			<table class="table">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Date Naissance</th>
					<th>Malade</th>
					<th>Score</th>
				</tr>

				<tr th:each="p:${patients}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.dateNaissance}"></td>
					<td th:text="${p.malade}"></td>
					<td th:text="${p.score}"></td> 
<!-- 					ADMIN et ROLE_ADMIN fonctionnent ttout les 2-->
					<td sec:authorize="hasRole('ADMIN')"><a onclick="return confirm('Etes-vous sÃ»r de vouloir supprimer ?')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id},keyword=${keyword},page=${currentPage},size=${size})}">Delete</a></td>
				<td sec:authorize="hasRole('ADMIN')"> <a class="btn btn-success" th:href="@{editPatient(id=${p.id})}">Edit </a></td>
				</tr>
			</table>
			
			<ul class="nav nav-pills">
			<li th:each="page,status:${pages}">
			<a th:class= "${status.index==currentPage?'btn btn-primary':'btn'}"
			 th:href="@{patients(page=${status.index},keyword=${keyword},size=${size})}" th:text="${status.index}"></a>
			</li>
			</ul>
			
			
		</div>
	</div>
	</div>

</div>
</body>
</html>
